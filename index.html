<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Backgammon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="root"></div>

    <template id="app-template">
        <h1>Backgammon</h1>
        <section id="dice-roller"></section>
        <section id="game-board"></section>
    </template>

    <template id="dice-roller-template">
        <h2>dice go here</h2>
        <button id="roll-dice-button">Roll Dice</button>
        <img id="die-one">
        <img id="die-two">
    </template>
    
    <template id="game-board-template">
        <h2>game board goes here</h2>
        <div id="point-section"></div>
    </template>
    
    <template id="point-template">
        
        <div class="point"><h3>point</h3></div>
    </template>

    <script src="js/Point.js"></script>
    <script src="js/GameBoard.js"></script>
    <script src="js/DiceRoller.js"></script>
    <script src="js/App.js"></script>
    <script src="main.js"></script>
</body>
</html>
